<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Crosshairs</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	  <div class="container">
		<div class="input-group mb-3">
			<input type="text" id="myInput" onkeyup="myFunction()" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
		  </div>
		<table id="myTable" class="table table-striped">
			<thead>
			    <tr>
					<th scope="col">Steamid</th>
					<th scope="col">Playername</th>
					<th scope="col">Crosshaircode</th>
					<th scope="col">Demoname</th>
				  </tr>
			</thead>
	
			<tbody id="myTableRows">
			  
			</tbody>
		</table>
	  </div>

<script type="text/javascript" src="js/app.js"></script>
<script>
function myFunction() {
  var input, filter, rows, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  rows = document.getElementById("myTableRows");
  tr = rows.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
