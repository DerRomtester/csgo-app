<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Crosshairs</title>
</head>
<body>

		<div class="container">
		  <h1>CS-GO Crosshairs</h1>
		  <div>
			<h2>The biggest crosshair collection of "Counter Strike Global Offensive" pro Demos</h2>
		  </div>
		</div>

	  <div class="container">
		<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for ..." title="Type in something">
		<table id="myTable">
			<thead>
			    <tr>
					<th>Steamid</th>
					<th>Playername</th>
					<th>Crosshaircode</th>
					<th>Demoname</th>
				  </tr>
			</thead>
	
			<tbody id="myTableRows">
			  
			</tbody>
		</table>
	  </div>

<script type="text/javascript" src="js/app.js"></script>
<script>
function myFunction() {
  var input, filter, rows, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  rows = document.getElementById("myTableRows");
  tr = rows.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
</body>
</html>
